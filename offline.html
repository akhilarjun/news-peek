<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easy to read news snippets from all over the world right at your fingertips">
    <meta name="apple-mobile-web-app-status-bar" content="#353535" />
    <meta name="theme-color" content="#353535" />
    <title>News Peek | Offline</title>
    <style>
        html {
            font-size: 10px;
            -webkit-transition: all 200ms linear;
            transition: all 200ms linear;
        }

        html[data-theme='dark'] {
            -webkit-filter: invert(1) hue-rotate(180deg);
                    filter: invert(1) hue-rotate(180deg);
        }

        html[data-theme='dark'] img:not(.icon) {
            -webkit-filter: invert(1) hue-rotate(180deg);
                    filter: invert(1) hue-rotate(180deg);
        }

        body {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
                    box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.5rem;
            background: #ececec;
            min-height: 100vh;
        }

        nav {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            gap: 1.5rem;
            -webkit-box-pack: justify;
                -ms-flex-pack: justify;
                    justify-content: space-between;
            padding: 4rem 2rem 2rem;
        }

        nav img {
            width: 40px;
            border-radius: 50%;
            -webkit-box-flex: 0;
                -ms-flex: none;
                    flex: none;
        }

        nav img[src*="svg"] {
            width: 30px;
        }

        nav .brand {
            outline: none;
            font-size: 3rem;
            font-weight: bold;
            color: #353535;
            width: 100%;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin: 0.5rem 0;
            padding: 0;
            font-size: 3rem;
            font-weight: 700;
            color: #353535;
        }

        .sub-text {
            font-weight: 400;
        }

        .cute-robot-v1 {
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0.7);
        }
        .cute-robot-v1 * {
            box-sizing: border-box;
        }
        .cute-robot-v1 .circle-bg {
            background: #cedbdd;
            width: 250px;
            height: 250px;
            border-radius: 100%;
            border: 8px solid #195272;
            position: relative;
        }
        .cute-robot-v1 .circle-bg:after {
            content: "";
            position: absolute;
            z-index: 2;
            height: 100%;
            width: 100%;
            top: -3px;
            left: 0;
            border-radius: 100%;
            border-bottom: 10px solid #195272;
        }
        .cute-robot-v1 .circle-bg:hover .robot-face {
            top: 40px !important;
        }
        .cute-robot-v1 .circle-bg:hover .eyes {
            top: 30px !important;
        }
        .cute-robot-v1 .circle-bg:hover .mouth {
            background: #195272;
            border: none;
            clip-path: polygon(0% 30%, 100% 30%, 100% 100%, 0% 100%);
        }
        .cute-robot-v1 .circle-bg:hover .mouth:after {
            content: "";
            position: absolute;
            height: 80%;
            width: 80%;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            background: #f9bbbb;
            border-radius: 100%;
        }
        .cute-robot-v1 .circle-bg .robot-head {
            height: 200px;
            width: 200px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -20px;
            border: 8px solid #195272;
            border-radius: 85px/ 60px;
            background: #ffffff;
            z-index: 4;
        }
        .cute-robot-v1 .circle-bg .robot-head:after {
            content: "";
            position: absolute;
            top: -30px;
            height: 30px;
            width: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #195272;
        }
        .cute-robot-v1 .circle-bg .robot-head:before {
            content: "";
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            height: 20px;
            width: 20px;
            background: #cedbdd;
            border: 8px solid #195272;
            border-radius: 100%;
        }
        .cute-robot-v1 .circle-bg .robot-head .robot-face {
            height: 120px;
            width: 160px;
            background: #cedbdd;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid #195272;
            transition: all 200ms;
            border-radius: 45px;
        }
        .cute-robot-v1 .circle-bg .robot-head .robot-face .eyes {
            height: 20px;
            width: 20px;
            background: #195272;
            border-radius: 100%;
            position: absolute;
            transition: all 200ms;
            top: 40px;
        }
        .cute-robot-v1 .circle-bg .robot-head .robot-face .eyes.left {
            left: 30px;
        }
        .cute-robot-v1 .circle-bg .robot-head .robot-face .eyes.right {
            right: 30px;
        }
        .cute-robot-v1 .circle-bg .robot-head .robot-face .mouth {
            height: 45px;
            width: 45px;
            border-radius: 100%;
            border: 8px solid transparent;
            border-bottom-color: #195272;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 50px;
            overflow: hidden;
        }
        .cute-robot-v1 .circle-bg .robot-ear {
            position: absolute;
            height: 100px;
            width: 100px;
            border-radius: 100%;
            background: #ffffff;
            border: 8px solid #195272;
            z-index: 3;
            top: 30px;
        }
        .cute-robot-v1 .circle-bg .robot-ear.left {
            left: -20px;
        }
        .cute-robot-v1 .circle-bg .robot-ear.right {
            right: -20px;
        }
        .cute-robot-v1 .circle-bg .robot-body {
            height: 50px;
            width: 100px;
            border: 8px solid #195272;
            background: #ffffff;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 25px 25px 30px 30px;
        }

    </style>
    <script>
        if (window.location.protocol === 'http:') {
            window.location.protocol = 'https:';
        }
        const html = document.getElementsByTagName('html')[0];
        const sun = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>';
        const moon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
        const toggleTheme = (theme) => {
            html.dataset.theme = theme;
        }

        if (localStorage.getItem('theme')) {
            toggleTheme(localStorage.getItem('theme'));
        } else if (window.matchMedia('(prefers-color-scheme)').matches) { // check if browser supports prefered color scheme
            //check the default preference on load 
            if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                toggleTheme('dark');
            } else if (window.matchMedia("(prefers-color-scheme: light)")) {
                toggleTheme('light');
            }
        }

        /**
         * 
         * @param {HTMLElement} themeElement 
         */
        function switchTheme (themeElement) {
            if (themeElement) {
                toggleTheme(themeElement.dataset.activateTheme);
                localStorage.setItem('theme', themeElement.dataset.activateTheme);
            }
            setupThemeIcon();
        }

        function setupThemeIcon () {
            const themeElement = document.getElementById('theme-selector');
            if (html.dataset.theme === 'light') {
                themeElement.src = `data:image/svg+xml;utf8,${moon}`;
                themeElement.dataset.activateTheme = 'dark';
            } else if (html.dataset.theme === 'dark') {
                themeElement.src = `data:image/svg+xml;utf8,${sun}`;
                themeElement.dataset.activateTheme = 'light';
            }
        }
    </script>
</head>
